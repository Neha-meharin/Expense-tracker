<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - PocketHero</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1e1e2e;
            color: white;
            margin: 0;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
    display: flex;
    align-items: center;
}
.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid #f0a500;
    margin-right: 10px;
}

.logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
}

.logo span {
    font-size: 16px;
    font-weight: bold;
}
        .navbar{
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #27293d;
            padding: 15px 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            height:30px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #3b3e5a;
            border-radius: 5px;
        }
        
.user-info {
    display: flex;
    align-items: center;
}


        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .box {
            width: 30%;
            padding: 20px;
            background: #27293d;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            border: 3px solid #f0a500;
            text-align: center;
        }

        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 14px;
        }
       
.xp-bar {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 12px;
}

.xp-progress {
    width: 100px;
    height: 10px;
    background: #555;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 5px;
}

#xp-fill {
    width: 30%;
    height: 100%;
    background: #f0a500;
}
.levels {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-top: 10px;
}


#menu-toggle {
    display: none;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    margin-left: 15px;
}
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="mario-removebg-preview.png" alt="PocketHero Logo">
            <span>PocketHero</span>
        </div>
        <ul class="nav-links">
            <li><a href="index1.html">üè† Home</a></li>
            <li><a href="#">üéÆ Gamify Budgeting</a></li>
            <li><a href="#">üìÖ Challenges</a></li>
            <li><a href="#">üí∞ Savings</a></li>
        </ul>
        <div class="user-info">
            <img src="pixel-art-drawing-vector-graphics-royalty-free-2d-coin-sprite.jpg" class="avatar" alt="User Avatar">
            <div class="xp-bar">
                <span class="xp-text">XP: <span id="xp-value">10</span>/500</span>
                <div class="xp-progress"><div id="xp-fill"></div></div>
            </div>
            <button id="menu-toggle">‚ò∞</button>
        </div>
    </nav>

    <div class="container">
        <div class="box">
            <h2>üìä Monthly Budget</h2>
            <input type="number" id="budget" placeholder="Set Budget">
            <button onclick="setBudget()">Set</button>
            <h3>Remaining: $<span id="remaining-budget">0</span></h3>
        </div>
        <div class="box">
            <h2>üìà Expense</h2>
            <input type="text" id="expense-description" placeholder="Expense Description">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
            <ul id="finance-list"></ul>
        </div>
        <div class="box">
            <h2>üí∏ Expense Splitter</h2>
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <input type="number" id="num-people" placeholder="Number of People">
            <button onclick="splitExpense()">Split</button>
            <p id="split-result"></p>
            <ul id="expense-list"></ul>
        </div>
    </div>

    <script>
      let totalBudget = 0;
        let totalExpenses = 0;

        function setBudget() {
            totalBudget = parseFloat(document.getElementById("budget").value) || 0;
            updateRemainingBudget();
        }

        function addExpense() {
            const description = document.getElementById("expense-description").value;
            const amount = parseFloat(document.getElementById("expense-amount").value) || 0;
            
            if (description && amount > 0) {
                totalExpenses += amount;
                const list = document.getElementById("finance-list");
                const item = document.createElement("li");
                item.textContent = `${description}: $${amount.toFixed(2)}`;
                list.appendChild(item);
                updateRemainingBudget();
            }
        }

        function splitExpense() {
            const name = document.getElementById("expense-name").value;
            const amount = parseFloat(document.getElementById("split-amount").value) || 0;
            const numPeople = parseInt(document.getElementById("num-people").value) || 1;
            
            if (name && amount > 0) {
                const list = document.getElementById("expense-list");
                const item = document.createElement("li");
                const perPersonAmount = (amount / numPeople).toFixed(2);
                item.textContent = `${name}: $${amount} (Each pays: $${perPersonAmount})`;
                list.appendChild(item);
                totalExpenses += amount;
                updateRemainingBudget();
            }
        }

        function updateRemainingBudget() {
            document.getElementById("remaining-budget").textContent = (totalBudget - totalExpenses).toFixed(2);
        }
    </script>
</body>
</html>
